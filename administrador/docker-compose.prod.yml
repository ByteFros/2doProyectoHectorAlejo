services:
  db:
    image: postgres:15
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME:-crowe7p}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-crowe7p}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    image: crowe-backend:1.0.3
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DJANGO_ENV: production
      DEBUG: "False"
      DB_NAME: ${DB_NAME:-crowe7p}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:?set a strong value}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS:-}
      SEED_INITIAL_USERS: ${SEED_INITIAL_USERS:-true}
      RUN_MIGRATIONS: ${RUN_MIGRATIONS:-true}
      RUN_COLLECTSTATIC: ${RUN_COLLECTSTATIC:-true}
      GUNICORN_WORKERS: ${GUNICORN_WORKERS:-4}
      GUNICORN_TIMEOUT: ${GUNICORN_TIMEOUT:-120}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - staticfiles:/app/staticfiles
    restart: always

  frontend:
    image: crowe-frontend:1.0.3
    ports:
      - "3000:8000"
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: ${FRONTEND_PORT:-8000}
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000/api}
    depends_on:
      - web
    restart: always

volumes:
  postgres_data:
  staticfiles:
