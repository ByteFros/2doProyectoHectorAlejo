services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME:-crowe7p}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      DJANGO_ENV: ${DJANGO_ENV:-development}
      DEBUG: ${DEBUG:-True}
      DB_NAME: ${DB_NAME:-crowe7p}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      SEED_INITIAL_USERS: ${SEED_INITIAL_USERS:-false}
    depends_on:
      - db

volumes:
  postgres_data:
