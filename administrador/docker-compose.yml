

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: administrador_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DEBUG=True
      - DB_NAME=administrador_db
      - DB_USER=postgres
      - DB_PASSWORD=1234
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      - db
    command: sh -c "python manage.py migrate &&
      python manage.py create_master_user &&
      python manage.py runserver 0.0.0.0:8000"

volumes:
  postgres_data:
